<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <legend>Formulir Calon Pegawai</legend>
    <br />
    <label for="Nama">Nama:</label>
    <input type="text" id="Nama" />
    <br />
    <br />
    <label for="Alamat">Alamat:</label>
    <input type="text" id="Alamat" />
    <br />
    <br />
    <label for="Password">Password:</label>
    <input type="password" id="Password" />
    <br />
    <br />
    <label>Jenis Kelamin:</label>
    <input type="radio" name="Jenis Kelamin" /> Laki-Laki
    <input type="radio" name="Jenis Kelamin" /> Perempuan
    <br />
    <br />
    <label>Bahasa pemograman yang dikuasai:</label>
    <input type="checkbox" /> Web
    <input type="checkbox" /> MOBILE
    <input type="checkbox" /> DESKTOP
    <br />
    <br />
    <label>Kota asal:</label> 
    <select>
        <option value="Manado">Manado</option>
        <option value="Jakarta">Jakarta</option>
        <option value="Semarang">Semarang</option>
    </select>
    <br />
    <br />
    <label>Apa yang Membuat Kami harus memilih Anda?:</label>
    <textarea
    rows="10"
    cols="45"
    placeholder="Tulis jawaban Anda di sini"
    ></textarea>
    <br />
    <br />
    <button>proses</button>
    <br />
    <br />
    </fieldset>
</body>
</html>
